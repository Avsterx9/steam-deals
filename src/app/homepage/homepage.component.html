<div home-page-container>
  <div class="search-box">
    <input type="text" class="main-search-bar" placeholder="Search" />
  </div>

  <div class="content-box">
    <div class="new-games-header">
      <div class="game-box-header">
        <h1>What's new?</h1>
      </div>

      <div class="games-display-options">
        <button class="games-display-btn">Trending</button>
        <button class="games-display-btn">Random</button>
      </div>
    </div>

    <div class="game-box">
      <div class="game-image">
        <img src="http://media.steampowered.com/apps/csgo/blog/images/fb_image.png?v=6" />
      </div>
      <div class="game-details">
        <div class="data-header">
          <div class="game-name-box">
            <h3>Kanter Strajk</h3>
          </div>
          <div class="game-owners-box">
            <p>Owners: 1000000 - 2000000</p>
          </div>
        </div>

        <div class="dev-data-box">
          <p>Developers: Valve</p>
          <p>Publishers: MenelGames.com</p>
        </div>

        <div class="bottom-data-box">
          <div class="price-info">
            <p>FREE</p>
          </div>

          <div class="opinion-info">
            <div class="positive-opinions">
              <p>85%</p>
            </div>
            <div class="negative-opinions">
              <p>15%</p>
            </div>
          </div>

          <div class="go-to-details-btn">
            <p>Details</p>
          </div>
        </div>
      </div>
    </div>
     <ng-container *ngIf="bannerDisplayed">
      <div class="cookie-container">
        <div class="cookie-banner">
          <div class="cookie-logo">
            <img alt="" src="../../assets/cookie.png" />
          </div>
          <h2>We use cookies</h2>
          <p>This website uses cookies to ensure you get the best experience on our website</p>
          <div class="button-div">
            <button class="cookie-btn" (click)="hideCookieContainer()">Accept</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
