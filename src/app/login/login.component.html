<div class="login-page-container">
  <div class="login-form-container">
    <h1>Login</h1>
    <form>
      <div class="text-field">
        <input type="text" [(ngModel)]="userName" name="userName" required />
        <span></span>
        <label>Username</label>
      </div>

      <div class="text-field">
        <input type="password" [(ngModel)]="userPassword" name="userPassword" required />
        <span></span>
        <label>Password</label>
      </div>

      <button class="submit-button" (click)="loginUser()">Log in</button>

      <h1 class="login-error-msg" *ngIf="inputError"></h1>

      <div class="registration-link">Donâ€™t have an account? <a href="/registration">Sign up</a></div>
    </form>
  </div>
</div>
