<div class="login-page-container">
  <div class="login-form-container">
    <h1>Logowanie</h1>
    <form>
      <div class="text-field">
        <input type="text" [(ngModel)]="userName" name="userName" required />
        <span></span>
        <label>Nazwa Użytkownika</label>
      </div>

      <div class="text-field">
        <input type="password" [(ngModel)]="userPassword" name="userPassword" required />
        <span></span>
        <label>Hasło</label>
      </div>

      <button class="submit-button" (click)="loginUser()">Zaloguj</button>

      <h1 class="login-error-msg" *ngIf="inputError"></h1>

      <div class="registration-link">Nie masz konta? <a href="/registration">Rejestracja</a></div>
    </form>
  </div>
</div>
